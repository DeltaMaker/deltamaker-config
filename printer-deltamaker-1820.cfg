#
# DeltaMaker Pro base printer config: printer-deltamaker-1820.cfg
#
# The DeltaMaker Pro configuation number is 1820, meaning having a work volume of:
# approximately 18 inches in diameter and 20 inches high. 
#
# DeltaMaker Motion System controller board independent config parameters

##### SPECIFY FILESYSTEM LOCATION #####
[save_variables]
filename: ~/variables.cfg

[virtual_sdcard]
path: ~/.octoprint/uploads/

##### SKYBOX AND MACROS #####
[include /home/pi/deltamaker-config/deltamaker-skybox.cfg]
[include /home/pi/deltamaker-config/deltamaker-command-macros.cfg]

##### DELTAMAKER KINEMATICS #####
[printer]
kinematics: delta
max_velocity: 200
max_accel: 2500
max_accel_to_decel: 1250
max_z_velocity: 100
minimum_z_position=-15
square_corner_velocity: 5

##### BED MESH LEVELING #####
[bed_mesh]
speed: 200
horizontal_move_z: 2

[endstop_phase]

##### STEPPER MOTOR A #####
[stepper_a]
microsteps: 16
rotation_distance: 40
homing_speed: 60
homing_retract_dist: 4
homing_retract_speed: 30
second_homing_speed: 10

##### STEPPER MOTOR B #####
[stepper_b]
microsteps: 16
rotation_distance: 40

##### STEPPER MOTOR C #####
[stepper_c]
microsteps: 16
rotation_distance: 40


