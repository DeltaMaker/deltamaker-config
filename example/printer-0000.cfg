# INSTANIATION FOR DELTAMAKER PRO
# DeltaMaker Pro with skr pico board, direct-drive, nozzle is probe, 30 led neopixel. 
#
# Date: 5/1/2023
#
# Copy to ~/printer.cfg 


##### START AND END GCODE #####
[gcode_macro START_PRINT]
gcode:
   START_PRINT_BASE
   SET_VELOCITY_LIMIT VELOCITY=250 ACCEL=3000 ACCEL_TO_DECEL=1500
	
[gcode_macro END_PRINT]
gcode:
   END_PRINT_BASE
    

##### SELECT PRIMARY MCU BOARD 
[mcu]
canbus_uuid: 0d3801706b7f
#serial: /dev/serial/by-id/usb-Klipper_rp2040_45503571288FFAC8-if00
#serial: /dev/serial/by-id/usb-Klipper_rp2040_455035712912A0A8-if00
#serial: /dev/serial/by-id/usb-Klipper_rp2040_45503571280D1B88-if00
#serial: /dev/ttyAMA0

##### INCLUDE BOARD-SPECIFIC PIN DEFINITIONS #####
[include /home/pi/deltamaker-config/motion-system-skr-pico.pins]
#[include /home/pi/deltamaker-config/toolhead-skr-pico.pins]
[include /home/pi/deltamaker-config/toolhead-ebb36-canbus.pins]

##### CANBUS TOOLHEAD PCB #####
[mcu ebb36]
canbus_uuid: 667e25519d16

##### INCLUDE TOOLHEAD AND PROBE TYPE #####
[include /home/pi/deltamaker-config/toolhead-direct-drive.cfg]
[include /home/pi/deltamaker-config/probe-offset.cfg]

##### SPECIFY PRINTER DIMENSIONS #####
[printer]
print_radius: 240.0 		# approx 18 inch diameter build area
#delta_radius: 277.246 		# actual delta radius from CAD
[stepper_a]
position_endstop: 370 		# approx 12 inch high build volume
arm_length: 525
[bed_mesh]
mesh_radius: 230 		# usually 220 (+/-)
[delta_calibrate]
radius: 220 			# usually 220 

##### SPECIFY NUMBER OF STATUS LEDS #####
[neopixel status_leds]
chain_count: 30

##### INCLUDE DEFAULT MACROS FOR START/END PRINT AND PAUSE/RESUME #####
[include /home/pi/deltamaker-config/deltamaker-default-macros.cfg]

##### INCLUDE BASE PRINTER CONFIGURATION #####
[include /home/pi/deltamaker-config/printer-deltamaker-1812.cfg]

##### CALIBRATION DATA #####
[printer]
max_accel: 2500
square_corner_velocity: 5.0
[input_shaper]
shaper_type_x = 2hump_ei
shaper_freq_x = 40.4
shaper_type_y = mzv
shaper_freq_y = 30.0
[extruder]
#nozzle_diameter: 0.5
nozzle_diameter: 1.0
max_extrude_cross_section = 5
sensor_type: ATC Semitec 104GT-2
control: pid
pid_Kp: 34.298
pid_Ki: 2.287
pid_Kd: 128.617

