# DeltaMaker printer config file: printer-deltamaker-pro.cfg
# Copy to ~/printer.cfg 
# 
#  Include MCU board pin definitions
[include /home/pi/deltamaker-config/printer-deltamaker-skr-pico-v1.pins]

#  Include an MCU board config and driver type
[include /home/pi/deltamaker-config/printer-deltamaker-tmc2209.cfg]  

#  Enable status leds
[include /home/pi/deltamaker-config/printer-deltamaker-skylight-leds.cfg]

[save_variables]
filename: ~/variables.cfg

#  Include gcode_macros for DeltaMaker specific commands
[include /home/pi/deltamaker-config/deltamaker-command-macros.cfg]


##### SKYLIGHT NEOPIXEL LED STRIP #####
[neopixel status_leds]
chain_count: 30

#  Toolhead mcu -- with accelerometer for measuring resonance`
## can0
#[mcu can0]
#serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_35004B000C50415833323720-if00
#[include /home/pi/deltamaker-config/toolhead.cfg]

#  Calibration
[mcu rpi]
serial: /tmp/klipper_host_mcu
#
[input_shaper]
shaper_type_x = 2hump_ei
shaper_freq_x = 40.4
shaper_type_y = mzv
shaper_freq_y = 30.0

[gcode_macro START_PRINT]
gcode:
#    NEOPIXEL_DISPLAY LED=status_leds TYPE=print_percent MODE=progress
    SET_VELOCITY_LIMIT VELOCITY=200 ACCEL=2500 ACCEL_TO_DECEL=1250

# Moonraker dependancy
#[pause_resume]
## M73 conflict
##[display_status]
#[virtual_sdcard]
#path: ~/gcode_files


[mcu]
#serial: /dev/ttyAMA0
#restart_method: command
#canbus_uuid: 41674b3a9356 
#serial: /dev/ttyACM0
serial: /dev/serial/by-id/usb-Klipper_rp2040_455035712811DBE8-if00
#canbus_uuid: 0d3801706b7f

[verify_heater extruder]

[idle_timeout]
#gcode:
#timeout: 90
timeout: 600

# Enable the "M118" and "RESPOND" extended commands.
[respond]

# Pause/Resume functionality with support of position capture and restore
[pause_resume]
#recover_velocity: 50.

#  Printer Defaults PRO

##### DELTAMAKER KINEMATICS #####
[printer]
max_accel: 2500
square_corner_velocity: 5.0
print_radius: 240.0
# actual delta radius from CAD
#delta_radius: 277.246

##### STEPPER MOTOR A #####
[stepper_a]
#position_endstop: 580
#arm_length: 525

##### EXTRUDER MOTOR/HEATER/SENSOR #####
[extruder]
nozzle_diameter: 0.50
rotation_distance: 5.7
sensor_type: ATC Semitec 104GT-2
control: pid
pid_Kp: 22.45
pid_Ki: 2.90
pid_Kd: 43.41
## PA for PETG and 3 mm retraction
##pressure_advance: 0.845

##### TOUCH PROBE #####
[probe]
speed: 10
# solenoid probe, direct drive
x_offset: -15.53
y_offset: 5.72
#z_offset: 1.0 

##### BED MESH LEVELING #####
[bed_mesh]
mesh_radius: 230
# solenoid probe
mesh_origin: -8, 3

#round_probe_count: 7
#relative_reference_index: 14
round_probe_count: 5
relative_reference_index: 6
#round_probe_count: 3
#relative_reference_index: 2

##### DELTA CALIBRATE #####
[delta_calibrate]
radius: 220

